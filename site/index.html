<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sigma Rules Catalogue PoC</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Sigma Rules Catalogue PoC</h1>
  
  <div class="filters">
    <input id="q" placeholder="Search title, tags, logsource..." />
    <div class="facet">
      <div class="facet-title">Product</div>
      <div id="productFacet" class="facet-options"></div>
    </div>
    <div class="facet">
      <div class="facet-title">Category</div>
      <div id="categoryFacet" class="facet-options"></div>
    </div>
    <div class="facet">
      <div class="facet-title">Level</div>
      <div id="levelFacet" class="facet-options"></div>
    </div>
    <button id="clear">Clear filters</button>
  </div>

  <div id="stats"></div>
  <div id="results"></div>

  <script src="app.js"></script>
</body>
</html>
