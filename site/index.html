<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sigma Rules Catalogue PoC</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Sigma Rules Catalogue</h1>
    <p class="subtitle">Browse and search Sigma detection rules</p>
  </header>

  <div class="search-box">
    <input id="q" placeholder="Search title, tags, logsource..." />
  </div>

  <div id="stats"></div>

  <details class="filter-section" open>
    <summary>Filters</summary>
    <div class="filters">
      <div class="filter-group">
        <div class="filter-header">
          <strong>Product / Service</strong>
          <div class="filter-controls">
            <button class="btn-small" data-action="select-all" data-target="product-service">All</button>
            <button class="btn-small" data-action="select-none" data-target="product-service">None</button>
          </div>
        </div>
        <div id="product-service-filters" class="checkbox-group"></div>
      </div>
      
      <div class="filter-group">
        <div class="filter-header">
          <strong>Category</strong>
          <div class="filter-controls">
            <button class="btn-small" data-action="select-all" data-target="category">All</button>
            <button class="btn-small" data-action="select-none" data-target="category">None</button>
          </div>
        </div>
        <div id="category-filters" class="checkbox-group"></div>
      </div>
      
      <div class="filter-group">
        <div class="filter-header">
          <strong>Level</strong>
          <div class="filter-controls">
            <button class="btn-small" data-action="select-all" data-target="level">All</button>
            <button class="btn-small" data-action="select-none" data-target="level">None</button>
          </div>
        </div>
        <div id="level-filters" class="checkbox-group"></div>
      </div>

      <div class="filter-group">
        <div class="filter-header">
          <strong>Tags</strong>
          <div class="filter-controls">
            <button class="btn-small" data-action="select-all" data-target="tag">All</button>
            <button class="btn-small" data-action="select-none" data-target="tag">None</button>
          </div>
        </div>
        <div id="tag-filters" class="checkbox-group"></div>
      </div>
    </div>
  </details>

  <div id="results"></div>

  <script src="app.js"></script>
</body>
</html>
