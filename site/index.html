<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sigma Rules Catalogue PoC</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Sigma Rules Catalogue</h1>
    <p class="subtitle">Browse and search Sigma detection rules</p>
  </header>

  <div class="search-box">
    <input id="q" placeholder="Search title, tags, logsource..." />
  </div>

  <div id="stats"></div>

  <details class="filter-section" open>
    <summary>Filters</summary>
    <div class="filters">
      
      <details class="filter-subsection" open>
        <summary class="filter-subsection-summary">
          <strong>Product</strong>
          <div class="filter-controls">
            <button class="btn-small" data-action="select-all" data-target="product">All</button>
            <button class="btn-small" data-action="select-none" data-target="product">None</button>
          </div>
        </summary>
        <div id="product-filters" class="checkbox-group"></div>
      </details>

      <details class="filter-subsection" open>
        <summary class="filter-subsection-summary">
          <strong>Service</strong>
          <div class="filter-controls">
            <button class="btn-small" data-action="select-all" data-target="service">All</button>
            <button class="btn-small" data-action="select-none" data-target="service">None</button>
          </div>
        </summary>
        <div id="service-filters" class="checkbox-group"></div>
      </details>
      
      <details class="filter-subsection" open>
        <summary class="filter-subsection-summary">
          <strong>Category</strong>
          <div class="filter-controls">
            <button class="btn-small" data-action="select-all" data-target="category">All</button>
            <button class="btn-small" data-action="select-none" data-target="category">None</button>
          </div>
        </summary>
        <div id="category-filters" class="checkbox-group"></div>
      </details>
      
      <details class="filter-subsection" open>
        <summary class="filter-subsection-summary">
          <strong>Level</strong>
          <div class="filter-controls">
            <button class="btn-small" data-action="select-all" data-target="level">All</button>
            <button class="btn-small" data-action="select-none" data-target="level">None</button>
          </div>
        </summary>
        <div id="level-filters" class="checkbox-group"></div>
      </details>

      <details class="filter-subsection" open>
        <summary class="filter-subsection-summary">
          <strong>Tags</strong>
          <div class="filter-controls">
            <button class="btn-small" data-action="select-all" data-target="tag">All</button>
            <button class="btn-small" data-action="select-none" data-target="tag">None</button>
          </div>
        </summary>
        <div id="tag-filters" class="checkbox-group"></div>
      </details>

    </div>
  </details>

  <div id="results"></div>

  <script src="app.js"></script>
</body>
</html>
