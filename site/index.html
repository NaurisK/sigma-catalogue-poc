<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sigma Rules Catalogue PoC</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Sigma Rules Catalogue PoC</h1>

  <div class="filters">
    <div class="search-box">
      <input id="q" placeholder="Search title, tags, logsource..." />
    </div>
    
    <div class="filter-group">
      <strong>Product:</strong>
      <div id="product-filters" class="checkbox-group"></div>
    </div>
    
    <div class="filter-group">
      <strong>Category:</strong>
      <div id="category-filters" class="checkbox-group"></div>
    </div>
    
    <div class="filter-group">
      <strong>Level:</strong>
      <div id="level-filters" class="checkbox-group"></div>
    </div>
  </div>

  <div id="stats"></div>
  <div id="results"></div>

  <script src="app.js"></script>
</body>
</html>
